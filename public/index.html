<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Cricket Card Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body{font-family:Inter,system-ui;background:#0b132b;color:#fff;display:flex;flex-direction:column;align-items:center;padding:18px}
#chat{width:100%;max-width:720px;background:#111827;border-radius:8px;padding:12px;min-height:320px;overflow:auto}
#controls{margin-top:12px;display:flex;gap:8px;align-items:center;}
input{padding:10px;border-radius:6px;border:1px solid #24303f;background:#0b1220;color:#fff}
button{padding:10px 14px;border-radius:6px;border:none;background:#1f6feb;color:#fff;cursor:pointer}
.msg{margin-bottom:6px}
#players{margin-top:10px;font-size:14px;color:#cbd5e1}
</style>
</head>
<body>
<h1>üèè Cricket Card Game</h1>
<div id="chat"></div>
<div id="players"></div>

<div id="controls">
<input id="nameInput" placeholder="Enter temporary username"/>
<button id="setNameBtn">Set Name</button>
</div>

<div id="controls2" style="margin-top:8px;">
<input id="msgInput" placeholder="Type !start, !j, !d or chat" style="width:60%"/>
<button id="sendBtn">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket=io();
const chat=document.getElementById("chat");
const playersDiv=document.getElementById("players");
const nameInput=document.getElementById("nameInput");
const setNameBtn=document.getElementById("setNameBtn");
const msgInput=document.getElementById("msgInput");
const sendBtn=document.getElementById("sendBtn");

function addMsg(text){
  const d=document.createElement("div");
  d.className="msg";
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

setNameBtn.onclick=()=>{
  const name=nameInput.value.trim();
  if(!name){alert("Enter name");return;}
  socket.emit("setName",name);
  addMsg("‚úÖ You set your name to: "+name);
  nameInput.value="";
};

sendBtn.onclick=sendMsg;
msgInput.addEventListener("keydown",(e)=>{if(e.key==="Enter") sendMsg();});

function sendMsg(){
  const text=msgInput.value.trim();
  if(!text)return;
  socket.emit("chat",text);
  msgInput.value="";
}

socket.on("message",m=>addMsg(m));
socket.on("players",list=>{
  playersDiv.innerHTML="<strong>Players:</strong> "+list.map(p=>p.alive?p.name:p.name+" (out)").join(", ");
});
</script>
</body>
</html>
